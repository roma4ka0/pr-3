<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Телефонный номер</title>
  </head>
  <body>
    <script>
      function formattedPhone(phone) {
        if (typeof phone !== "string") {
          return "Неверный формат телефона";
        }

        let digits = phone.replace(/\D/g, "");
        if (digits.length !== 10 && digits.length !== 11) {
          return "Неверный формат телефона";
        }

        if (digits.length === 10) {
          digits = "7" + digits;
        } else if (digits.charAt(0) === "8") {
          digits = "7" + digits.substring(1);
        } else if (digits.charAt(0) !== "7") {
          return "Неверный формат телефона";
        }

        return `+7 (${digits.substring(1, 4)}) ${digits.substring(
          4,
          7
        )}-${digits.substring(7, 9)}-${digits.substring(9, 11)}`;
      }

      let userInput = prompt("Введите ваш номер телефона:");
      let result = formattedPhone(userInput);

      alert(`Отформатированный номер: ${result}`);
    </script>
  </body>
</html>
